#DB Properties
spring:
  jmx:
    enabled: false
  datasource:
    hikari:
      pool-name: batchgraduation-api-cp
      maximum-pool-size: 15
      connection-timeout: 6000
      max-lifetime: 600000
    driver-class: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  mvc:
    log-request-details: true
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  #Keycloak/OAuth properties
  security:
    user:
      name: ${API_USERNAME}
      password: ${API_PASSWORD}
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master
          jwk-set-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master/protocol/openid-connect/certs
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: NEVER
  flyway:
    enabled: false
    baseline-on-migrate: false
    table: FLYWAY_SCHEMA_HISTORY

#Logging properties
logging:
  #pattern:
  #  file: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  #  console: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  level:
    root: INFO
    ca:
      bc:
        gov:
          educ:
            api:
              batchgraduation: INFO
    org:
      springframework:
        web: INFO
        security: INFO
        boot:
          autoconfigure:
            logging: INFO
      hibernate: ERROR

authorization:
  user: batch-api
  password: abc

batch:
  partitions:
    number: 10
  regalg:
    cron: 0 0 16 * * *
  tvrrun:
    cron: 0 0 22 * * *
  distrun:
    cron: 0 0 02 1 * *
  token-expiry:
    offset: 30
  user:
    scheduled:
      jobs:
        lockAtLeastFor: 10
        lockAtMostFor: 180

